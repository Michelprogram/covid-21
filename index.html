<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/covid.png" />
    <script src="domManager.js"></script>
    <script src="./data/country.js"></script>
    <script src="request.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Covid-21</title>
</head>
<body>

    <header>
        <h1>Covid 21 ! Care about 3x7 virus</h1>
    </header>

    <div class="app">
        <div class="container-table">
            <h2>Statistique du covid par pays</h2>
            <div class="container-input">            
                <input type="text">
                <button>Refresh</button>
                <p>Nombre(s) de pays affiché(s) : <span id="nb-pays">193</span></p>
            </div>
            <div class="table">
                <table>
                    <tbody class="body-table">
                        <tr>
                            <th>Drapeau</th>
                            <th>
                                <p>Nom du pays</p>
                                <img src="./assets/trialpha1.svg" alt="" class="arrow" title="Décroissant">
                            </th>
                            <th>
                                <p>Cas déclarés</p>
                                <img src="./assets/tri1.svg" alt="" class="arrow" title="Décroissant">
                            </th>
                            <th>
                                <p>Total de décés</p>
                                <img src="./assets/tri1.svg" alt="" class="arrow" title="Décroissant">
                            </th>
                            <th>
                                <p>Pib ($)</p>
                                <img src="./assets/tri1.svg" alt="" class="arrow" title="Décroissant">
                            </th>
                        </tr>
                    </tbody>
    
                </table>
            </div>
        </div>


    </div>

    <footer>
        <p>Web site created by Daryl Caruso & Gauron Dorian | Javascript API | ©</p>
    </footer>
    
</body>
</html>
